<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<h1>Article List</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
        <th scope="col">Author ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
        <!-- 각 게시글 제목에 링크 추가 -->
        <td>
            <a th:text="${article.title}"
               th:href="@{/articles/article/{id}(id=${article.id})}">Sample Title</a>
        </td>
        <td th:text="${article.content}">Sample Content</td>
        <td th:text="${article.id}">Sample Author ID</td>
    </tr>
    </tbody>
</table>

<br>
<a href="/articles/create">Create New Article</a>

</body>
</html>
