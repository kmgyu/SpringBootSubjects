<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기사 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">📰 기사 목록</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">제목</th>
                    <th scope="col">내용</th>
                    <th scope="col">작성자 ID</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="article : ${articles}">
                    <td>
                        <a th:text="${article.title}"
                           th:href="@{/articles/article/{id}(id=${article.id})}"
                           class="text-decoration-none text-primary fw-bold">Sample Title</a>
                    </td>
                    <td th:text="${article.content}">Sample Content</td>
                    <td th:text="${article.id}">Sample Author ID</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-end">
            <a href="/articles/create" class="btn btn-primary">새 기사 작성</a>
        </div>
    </div>
</div>
</body>
</html>
