<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기사 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">📝 기사 작성</h2>
    <form action="/articles/create" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="title" class="form-label">제목:</label>
            <input id="title" name="title" type="text" class="form-control" placeholder="제목을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용:</label>
            <textarea id="content" name="content" class="form-control" rows="5" placeholder="내용을 입력하세요" required></textarea>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">작성자 ID:</label>
            <input id="author" name="author" type="text" class="form-control" placeholder="작성자 ID를 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호:</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/articles/" class="btn btn-secondary">목록으로 돌아가기</a>
            <button type="submit" class="btn btn-primary">제출</button>
        </div>
    </form>
</div>
</body>
</html>
