<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h2>Article Details</h2>
<div th:object="${formData}" class="container">
    <p><strong>Title:</strong> <span th:text="*{title}">Sample Title</span></p>
    <p><strong>Content:</strong> <span th:text="*{content}">Sample Content</span></p>
    <p><strong>Author ID:</strong> <span th:text="*{id}">Sample Author ID</span></p>
</div>
<a href="/articles/">Back to List</a>
</body>
</html>
