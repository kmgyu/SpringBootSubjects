<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기사 세부 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">📰 기사 세부 정보</h2>
    <div th:object="${formData}" class="card shadow-sm">
        <div class="card-header text-white bg-primary">
            <h4 class="mb-0">기사 정보</h4>
        </div>
        <div class="card-body">
            <p><strong>제목:</strong> <span th:text="*{title}" class="text-dark">Sample Title</span></p>
            <p><strong>내용:</strong> <span th:text="*{content}" class="text-dark">Sample Content</span></p>
            <p><strong>작성자 ID:</strong> <span th:text="*{id}" class="text-dark">Sample Author ID</span></p>
        </div>
        <div class="card-footer text-end">
            <a href="/articles/" class="btn btn-secondary">목록으로 돌아가기</a>
        </div>
    </div>
</div>
</body>
</html>
